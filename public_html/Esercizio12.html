<html>
    <head>
        <title>Closure</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var i = 0;

            var o = (function () {
                var i=0;
                
                return {
                increment : function () {
                    return ++i;
                },
                
                decrement: function () {
                    return --i;
                }};
            })();
        </script>
    </head>
    <body>
        <div>The cobject <code>o</code> is available in the console.</div>
    </body>
</html>
